<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                const select_option = document.getElementById('type');
                const limit_num = document.getElementById('limit');
                const result = document.getElementById('result');
                result.innerText = "";

                try {
                    const response = await axios.get('/data', {
                        params: {
                            type : select_option.value,
                            limit: limit_num.value
                        }
                    });

                    console.log(response);
                    const data = response.data;
                    const type = data.type;
                    const records = data.records;

                    const table_type = document.createElement('h2');
                    table_type.innerText = type + ":";
                    result.appendChild(table_type);

                    if (records.length > 0) {
                        const table = document.createElement('table');
                        table.className = "table";

                        // Create thead
                        const thead = document.createElement('thead');
                        const header_row = document.createElement('tr');
                        const keys = Object.keys(records[0]);

                        for (let key of keys) {
                            const th = document.createElement('th');
                            th.innerText = key;
                            header_row.appendChild(th);
                        }
                        thead.appendChild(header_row);

                        // Create tbody
                        const tbody = document.createElement('tbody');
                        for (let record of records) {
                            const row = document.createElement('tr');
                            for (let key of keys) {
                                const td = document.createElement('td');
                                td.innerText = record[key];
                                row.appendChild(td);
                            }
                            tbody.appendChild(row);
                        }

                        // Append to table
                        table.appendChild(thead);
                        table.appendChild(tbody);
                        result.appendChild(table);
                    }

                } catch (error) {
                    console.log("Error: " + error);
                }
            }
        </script>
</body>
</html>
