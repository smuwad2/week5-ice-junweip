<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>        
        </div>
    </div>
    
    <script>
        const selectTag = document.getElementById('selectCategory');
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            axios.get("/categories").then(
                response => {
                    const categories = response.data;
                    showCategories(categories);               
                }
            ).catch(error => {
                console.log(error);
            })
            
        }

        function showCategories(categories) {
            // Display the categories in the select element

            for (category of categories) {
                const option = document.createElement('option');
                option.innerText = category;
                selectTag.appendChild(option);
                const test = "test";
            }
        }

        function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            if (selectTag.value == "all") {
                axios.get("/items").then(response => {
                    const items = response.data;
                    showItems(items);
                })
            }
            else if (selectTag.value != 0) {
                axios.get("/items", {
                    params: {
                        "category": selectTag.value
                    }
                }).then(response => {
                    const items = response.data;
                    showItems(items);
                }).catch(error => {
                    console.log(error);
                })
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemList = document.getElementById('itemsList');
            itemList.innerHTML = '';

            if (items.length === 0) {
        // Show "No items" if there are no items
                const noItemsMsg = document.createElement('p');
                noItemsMsg.className = 'text-center';
                noItemsMsg.innerText = 'No items';
                itemList.appendChild(noItemsMsg);
                return;
            }

            for (item of items) {
                console.log(item);
                const divCol = document.createElement("div");
                divCol.className = "col col-lg-4 col-md-6 col-sm-12 text-center";
                const card = document.createElement('div');
                card.className = "card mx-auto mb-3";
                const cardBody = document.createElement("div");
                cardBody.className = 'card-body';
                const cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title';
                cardTitle.innerText = item['name'];
                const cardSubtitle = document.createElement('h6');
                cardSubtitle.className = 'card-subtitle mb-2 text-muted';
                cardSubtitle.innerText = "Price: $" + item['price'].toFixed(2);
                
                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardSubtitle);
                card.appendChild(cardBody);
                divCol.appendChild(card);
                itemList.appendChild(divCol);
            }

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
